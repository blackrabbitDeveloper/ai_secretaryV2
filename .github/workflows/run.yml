# .github/workflows/run.yml

name: Daily Briefing Bot

on:
  schedule:
    # 한국 시간(KST)으로 매일 오전 8시에 실행 (UTC 기준 전날 23시)
    - cron: '0 23 * * *'
  # GitHub Actions 탭에서 수동으로 실행할 수 있는 버튼 추가
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 무한 대기 방지

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'  # pip 캐시로 설치 속도 개선

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the daily briefing notebook
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CITY_NAME: ${{ secrets.CITY_NAME }}
        run: |
          papermill --log-output daily_briefing.ipynb output.ipynb

      - name: Upload output notebook (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-notebook-output
          path: output.ipynb
          retention-days: 7
