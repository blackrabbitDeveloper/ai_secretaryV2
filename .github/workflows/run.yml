# .github/workflows/run.yml

name: Daily Briefing Bot

on:
  schedule:
    # 한국 시간(KST) 매일 오전 8시 (UTC 전날 23시)
    - cron: '0 23 * * *'
  workflow_dispatch:
    inputs:
      force_weekly:
        description: '주간 리포트 강제 실행'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore weekly headlines cache
        uses: actions/cache@v4
        with:
          path: weekly_headlines.json
          key: weekly-headlines-${{ github.run_number }}
          restore-keys: weekly-headlines-

      - name: Run the daily briefing notebook
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CITY_NAME: ${{ secrets.CITY_NAME }}
          FORCE_WEEKLY: ${{ github.event.inputs.force_weekly || 'false' }}
        run: |
          papermill --log-output daily_briefing.ipynb output.ipynb

      - name: Upload output notebook (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-notebook-output
          path: output.ipynb
          retention-days: 7
